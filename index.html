<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO BOOTSTRAP</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>                  
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </section>
    <section>
        <div class="card-group tamañoGrupo">
            <div class="card">
              <img src="./assets/imagenes/html.jpg" class="img-fluid card-img-top tamañoCard" alt="imagen html">
              <div class="card-body">
                <h5 class="card-title">Título 1</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
              </div>
            </div>
            <div class="card">
              <img src="./assets/imagenes/css.png" class="img-fluid card-img-top tamañoCard" alt="imagen css">
              <div class="card-body">
                <h5 class="card-title">Título 2</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
              </div>
            </div>
            <div class="card">
              <img src="./assets/imagenes/bootstrap.png" class="img-fluid card-img-top tamañoCard" alt="imagen bootstrap">
              <div class="card-body mb-1">
                <h5 class="card-title">Título 3</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
              </div>
            </div>
          </div>
    </section>

    <section>
        <form class="row g-3 needs-validation container-fluid" novalidate>
            <div class="display">
              <label for="validationCustom01" class="list-group-item form-label">Email</label>
              <input type="text" class="form-control largo" id="validationCustom01" required>                            
              <div id="emailHelp" class="form-text">Nunca comparta su email</div>
            </div>
            <div class="display">
              <label for="validationCustom02" class="list-group-item form-label">Contraseña</label>
              <input type="text" class="form-control" id="validationCustom02" required>
            </div>       
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Verificar
                </label>
                <div class="invalid-feedback">
                  Debe estar de acuerdo antes de enviar.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar </button>
            </div>
          </form>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
